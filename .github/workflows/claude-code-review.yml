name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, labeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Only run when PR has 'claude-review' label and skip Dependabot PRs
    if: |
      github.actor != 'dependabot[bot]' &&
      contains(github.event.pull_request.labels.*.name, 'claude-review')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this pull request for code quality, best practices, and potential issues.

            Focus on:
            1. Code quality and maintainability
            2. Rails best practices and conventions
            3. Security concerns
            4. Test coverage
            5. Performance considerations

            Provide constructive feedback with specific examples and suggestions.

          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"'
